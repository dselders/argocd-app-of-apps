---
extends: default
rules:
  line-length:
    max: 120
    level: warning
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false
  truthy:
    allowed-values: ['true', 'false', 'on', 'off']
    check-keys: true
  comments:
    min-spaces-from-content: 1
  brackets:
    max-spaces-inside: 1
    max-spaces-inside-empty: 0
  braces:
    max-spaces-inside: 1
    max-spaces-inside-empty: 0
  empty-lines:
    max: 2
    max-start: 0
    max-end: 1
  document-start:
    present: true
  document-end:
    present: false
ignore: |-
  .git/
  .github/
  node_modules/
  .vscode/
  .idea/

